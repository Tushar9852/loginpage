<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style yourSelf Registration</title>
    <link rel="stylesheet"
    href="style.css">
</head>
<body>
    <div class="main">
        <h1>Style yourSelf</h1>
        <h3>Enter your login credestials</h3>
        <form action="">
            <label for="first">
                Username:
            </label>
               <input type="text"
            id="first"
            name="first"
            placeholder="Enter your Username" required>

            <label for="password">
                password:
            </label>
            <input type="password"
            id="password"
            name="password"
            placeholder="Enter your password" required>
            
            <div class="wrap">
                <button type="submit"
                onclick="solve()">
            submit
        </button>
            </div>
        </form>
        <p>
            Not registered?
            <a href="#"
            style="text-decoration: none;">
        create an account
    </a>
        </p>
</body>
</html>
